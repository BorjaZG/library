<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link rel="stylesheet" href="./registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="registro.js"></script>
</head>

<body">
    <header class="bg-light py-3 shadow-sm">
        <div class="container">
            <nav class="nav nav-pills justify-content-start">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link active" href="registro.html">Registro</a>
            </nav>
            <h1 class="text-center my-3">Registrar un nuevo libro</h1>
        </div>
    </header>
    <section>
        <main class="container my-5">
            <form id="book-form" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Año</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="addBook()">Agregar Libro</button>
            </form>
        </main>               
    </section>

</body>
</html>
