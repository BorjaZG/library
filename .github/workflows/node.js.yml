# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Library CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v4

    - name: Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Instalar dependencias y lanzar tests backend
      working-directory: ./backend
      run: |
        npm install
        chmod +x ./node_modules/.bin/mocha
        npx mocha src/tests/unit && npx mocha src/tests/integration --exit

    - name: Instalar dependencias y lanzar build frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    - name: Build imagen Docker backend
      working-directory: ./backend
      run: docker build -t backend-app .

    - name: Build imagen Docker frontend
      working-directory: ./frontend
      run: docker build -t frontend-app .
