name: Test and Build Backend and Frontend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend unit tests
        working-directory: backend
        run: |
          chmod -R 755 node_modules
          npm run test:unit

      # Lanzar los de integraci√≥n con base de datos simulada, descomentar:
      # - name: Run backend integration tests
      #   working-directory: backend
      #   run: npm run test:integration

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend (React)
        working-directory: frontend
        run: npm run build

      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t backend-image -f docker/Dockerfile .

      - name: Build frontend Docker image
        working-directory: frontend
        run: docker build -t frontend-image -f Dockerfile .
