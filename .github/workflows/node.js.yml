# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Library CI with Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install backend dependencies
      working-directory: backend
      run: npm install

    - name: Run backend tests
      working-directory: backend
      run: npm test

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Backend Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/books-backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/books-backend

    - name: Build and push Frontend Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/books-frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/books-frontend
